<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition>
            <h:form styleClass="container">
                <div id="logo" title="Go to Search Page" style="margin-right:30px;float: left;"
                     onclick="window.location.href = 'invoicer/';">
                    <p:graphicImage url="/resources/images/saake_logo1.png" alt="saake"  width="100px" height="45px" style="cursor:pointer" />
                </div>
                <p:menubar styleClass="transparent navbar-menu" style="" >
                    <p:menuitem value="Home" url="/home.jsf" icon="ui-icon-home" style="padding-right: 15px;" styleClass="homeMenu" />

                    <p:menuitem value="Work Order" url="/workorder/list.jsf" icon="ui-icon-pencil" style="padding-right: 15px; " styleClass="workorderMenu"/>
                    
                    <p:menuitem value="Purchase Order" url="/po/list.jsf" icon="ui-icon-pencil" style="padding-right: 15px; " styleClass="poMenu"/>

                    <p:menuitem rendered="false" value="Invoice" url="/invoice/list.jsf" icon="ui-icon-document" style="padding-right: 15px" styleClass="invoiceMenu"/>

                    <p:menuitem value="Item" url="/item/list.jsf" icon="ui-icon-key" style="padding-right: 15px" styleClass="itemMenu"/>

                    <p:menuitem value="Customer" url="/customer/list.jsf" icon="ui-icon-person" style="padding-right: 15px" styleClass="customerMenu"/>                                            
                    
                    <p:submenu icon="ui-icon-note" label="Reports" style="padding-right: 15px" styleClass="reportsMenu">
                        <p:menuitem value="Customer Invoices" url="/customer/invoiceReport.jsf" rendered="false" />
                        <p:menuitem value="User Invoices" url="/reports/userInvoices.jsf" >
                        </p:menuitem>
                    </p:submenu>                    
                        
                    <f:facet name="options">
                        <p:splitButton value="Logout" action="#{loginCtrl.logout()}" icon="ui-icon-extlink" style="font-size: 12px" process="@form" update="@form" 
                                       ajax="true" immediate="true"> 
                            <p:menuitem value="Account" icon="ui-icon-arrowrefresh-1-w"/>
                            <p:menuitem value="Settings" icon="ui-icon-arrowrefresh-1-w"/>
                        </p:splitButton>
                    </f:facet>
                </p:menubar>
            </h:form>
    </ui:composition>
</html>
