<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template/template.xhtml">
        <ui:define name="title">
            <h:outputText value="View Item"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <ui:include src="/template/messages.xhtml">
                <ui:param name="source" value="viewItem"/>
            </ui:include>
                <p:fieldset legend="Item Info" styleClass="noBackground">                                                
                    <h:panelGrid columns="2" style="border:0px" columnClasses="noBackground bold colWidth20 noBorder, noBackground textAlignLeft noBorder" width="100%" >

                        <h:outputLabel value="Item Id" />
                        <h:outputText value="#{itemController.selected.itemId}" />

                        <h:outputLabel value="Category" for="category" />
                        <h:outputText  value="#{itemController.selected.itemCategory}" />

                        <h:outputLabel value="Item Code" />
                        <h:outputText value="#{itemController.selected.itemCode}" />

                        <h:outputLabel value="Description" for="desc" />
                        <h:outputText value="#{itemController.selected.description}" />

                        <h:outputLabel value="Cost" />
                        <h:outputText value="#{itemController.selected.costPrice}" />

                        <h:outputLabel value="Price" />
                        <h:outputText value="#{itemController.selected.unitPrice}" />
                    </h:panelGrid>

                </p:fieldset>
                <br />                
                <h:button value="Edit" outcome="edit?faces-redirect=true" includeViewParams="true">
                    <f:param name="id" value="#{itemController.selected.itemId}"/>
                </h:button>

                <h:link outcome="list?faces-redirect=true" value="Back to List" style="padding-left: 15px" />

        </ui:define>
    </ui:composition>

</html>
