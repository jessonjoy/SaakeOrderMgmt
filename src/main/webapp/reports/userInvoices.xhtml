<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template/template.xhtml">
        <ui:define name="title">
            <h:outputText value="User Invoices"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:form>
                <ui:include src="/template/messages.xhtml"/>
                <p:toolbar styleClass="noBorder invoiceListToolbar noBottomBorderRadius">
                    <p:toolbarGroup align="left">  
                        <h:outputLabel value="User:" style="margin-right:5px"/>
                        <p:autoComplete id="userSugg" value="#{invoiceCtrl.userInvoiceVO.user}" completeMethod="#{userCtrl.suggestUser}"  
                                        var="user"  dropdown="true" itemLabel="#{user.firstLastName}" itemValue="#{user}" size="20" 
                                            queryDelay="2">                                        
                            <p:column>  
                                <f:facet name="header">
                                    <h:outputText value="Name" styleClass="bold"/>
                                </f:facet>
                                <h:outputText value="#{user.firstLastName}"/> 
                            </p:column>              

                            <p:ajax event="itemSelect" listener="#{invoiceCtrl.filterUserInvoices}" update="@form" />
                        </p:autoComplete>
                        
                        <h:outputLabel value="Month:" style="margin-right:10px"/>
                        <p:selectOneMenu value="#{invoiceCtrl.userInvoiceVO.month}">
                            <f:selectItems value="#{listCtrl.monthsSI}" ></f:selectItems>
                            
                            <p:ajax event="change" listener="#{invoiceCtrl.filterUserInvoices}" update="@form" />
                        </p:selectOneMenu>
                    </p:toolbarGroup>                                       
                    <p:toolbarGroup align="right" style="margin-right: 10px" rendered="false">                                           
                        <p:commandButton type="button" value="Filter" icon="ui-icon-search" onclick="searchPanel.toggle();
                                advSearchPanel.collapse();" /> 
                        <p:separator/>
                        <p:spacer/> 
                    </p:toolbarGroup>
                </p:toolbar>
                <p:dataTable id="userInvTable" value="#{invoiceCtrl.userInvoiceVO.invoiceList}" var="inv" styleClass="invoiceList dataListStyle1 font16"
                             rowIndexVar="rows" rowKey="#{rows}"
                             paginator="true" rows="10" paginatorAlwaysVisible="true" paginatorPosition="bottom" 
                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                             rowsPerPageTemplate="5,10,15,20,25,50,100" widgetVar="userInvTable"  >                      
                    <p:column width="5%" >  
                        <f:facet name="header">
                            <h:outputText value="#"/>
                        </f:facet>
                        <h:outputText value="#{rows + 1}" />
                    </p:column>
                    <p:column sortBy="#{inv.workOrder.assignedUser.firstLastName}" headerText="User" width="15%">
                        <f:facet name="header">
                            <h:outputText value="User"/>
                        </f:facet>
                        <h:outputText value="#{inv.workOrder.assignedUser.firstLastName}"/>
                    </p:column>                       
                  
                    <p:column headerText="Invoice #" width="10%" sortBy="#{inv.invoiceId}" >
                        <f:facet name="header">
                            <h:outputText value="Invoice #"/>
                        </f:facet>
                        <h:outputText value="#{inv.invoiceId}"/>                                                   
                    </p:column>                                               
                    <p:column headerText="Date" width="10%" sortBy="#{inv.invoiceDate}" >
                        <f:facet name="header">
                            <h:outputText value="Invoice Date"/>
                        </f:facet>
                        <h:outputText value="#{inv.invoiceDate}">
                            <f:convertDateTime type="date"/>
                        </h:outputText>
                    </p:column>                                               
                                                                   
                    <p:column headerText="Status" width="10%" sortBy="#{inv.status}" >
                        <f:facet name="header">
                            <h:outputText value="Status"/>
                        </f:facet>
                        <h:outputText value="#{inv.status}"/>                                                   
                    </p:column>                                               
                    
                    <p:column headerText="Amount" width="10%" sortBy="#{inv.amount}" >
                        <f:facet name="header">
                            <h:outputText value="Amount"/>
                        </f:facet>
                        <h:outputText value="#{inv.amount}"/>                                                   
                    </p:column>                                               
                    
                    <p:column headerText="Labor" width="10%" sortBy="#{inv.laborAmt}" >
                        <f:facet name="header">
                            <h:outputText value="Labor"/>
                        </f:facet>
                        <h:outputText value="#{inv.laborAmt}"/>                                                   
                    </p:column>                                               
                    
                    <p:column headerText="Adj Labor" width="10%" sortBy="#{inv.laborAdjAmt}" >
                        <f:facet name="header">
                            <h:outputText value="Adj Labor"/>
                        </f:facet>
                        <h:outputText value="#{inv.laborAdjAmt}"/>                                                   
                    </p:column>                                               
                                                                                       
                    <f:facet name="footer">  
                        <p:column colspan="2">
                            Totals
                        </p:column>
                        
                        <p:column >
                            #{fn:length(invoiceCtrl.userInvoiceVO.invoiceList)} Invoices
                        </p:column>
                        
                        <p:column colspan="4">
                            #{invoiceCtrl.userInvoiceVO.totLaborAmt}
                        </p:column>
                        
                        <p:column >
                            #{invoiceCtrl.userInvoiceVO.totAdjLaborAmt}
                        </p:column>
                        
                    </f:facet>
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
